{% extends "base.html" %}

        {% block head %}
            <style type="text/css">


            #ta{
                width:100%;
                height:100px;
            }
            .modal-body{
                text-align: center;
            }
            .right{
                float:right;
            }
            </style>
        {% endblock %}

        {% block content %}
        	<br>

        <p align="center">Welcome to the Admin Panel</p>

        	<!-- Button trigger modal -->
        	<button class="right" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        	  Send Push notification to App users
        	</button>
        	<br><br>
        	<!-- Modal -->
        	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        	  <div class="modal-dialog">
        	    <div class="modal-content">
        	      <div class="modal-header">
        	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        	        <h4 class="modal-title" id="myModalLabel">Send Push Notification to App users</h4>
        	      </div>
        	      <div class="modal-body">
        	        <textarea id="ta"></textarea>
                    
        	      </div>
        	      <div class="modal-footer">
        	        <button id="btn" type="button" class="btn btn-success btn-lg">Push</button>
        	      </div>
        	    </div>
        	  </div>
        	</div>

        {% endblock %}

{% block script %}
	<script type="text/javascript">
	
	$('#btn').click(function(){
		var msg = $('#ta').val();
	  $.ajax({
	          type: "GET",
	          url: "/api/push",
	          data: "msg="+msg,
	          success: function(data) {
	          		console.log(data);
	          		window.location.reload();
	              //function called when the server responds
	          }
	      });
	  
	});
	</script>
{% endblock %}
