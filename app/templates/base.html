<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Counterfeit website</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style-main.css') }}">
{% block head %}

{% endblock %}
</head>
<body>
{% block tab %}

{% endblock %}

<div class="container">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" da#ggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">counterfit app</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/analysis">Analysis</a></li>
            <li class="active"><a href="/admin">Admin<span class="sr-only">(current)</span></a></li>
            <li><a href="/mainFeed">Forum</a></li>
            <li><a target="_blank" href="admin#">Download the App</a></li>
           </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <div class="row content">
      {% block content %}{% endblock %}
    </div>

  
</div>
  
  <script src="{{ url_for('static', filename='js/jquery-2.1.1.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

  <script type="text/javascript">
  $(".nav a").on("click", function(){
       $(".nav").find(".active").removeClass("active");
       $(this).parent().addClass("active");
    });
  </script>

  {% block script %}{% endblock %}
  
</body>

</html>
